global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Предполагается, что ваше Go-приложение экспортирует метрики на /metrics по порту 8080.
  - job_name: 'golang'
    static_configs:
      - targets: ['golang-service:8080']

  # Для работы потребуется отдельный контейнер redis_exporter.
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Для работы потребуется контейнер kafka_exporter.
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Для работы потребуется контейнер postgres_exporter.
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Для работы потребуется контейнер mongodb-exporter.
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Пример для Kong (если включён Prometheus plugin и /metrics доступен).
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']