x-postgres-service: &postgres-service
  image: postgres:${POSTGRES_VERSION}-alpine
  user: postgres
  restart: unless-stopped
  command: [ "/bin/bash", "/usr/local/bin/init-replica.sh" ]
  networks:
    - app_shared_network
  environment:
    PGUSER: ${REPLICA_USER}
    PGPASSWORD: ${REPLICA_PASSWORD}
  logging:
    options:
      max-size: "10m"
      max-file: "3"
  depends_on:
    - postgres-master
  healthcheck:
    test: [ "CMD-SHELL", "pg_isready -U ${REPLICA_USER} -d ${POSTGRES_DB}" ]
    interval: 30s
    timeout: 10s
    retries: 3

services:
  haproxy:
    image: haproxy:${HAPROXY_VERSION}-alpine
    container_name: haproxy
    expose:
      - "5432"
      - "5433"
    networks:
      - app_shared_network
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - postgres-replica1
      - postgres-replica2
    healthcheck:
      test: [ "CMD-SHELL", "echo 'show stat' | nc -w 2 localhost 5432" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-master:
    image: postgres:${POSTGRES_VERSION}-alpine
    container_name: postgres-master
    user: postgres
    restart: unless-stopped
    networks:
      - app_shared_network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./00_init.sql:/docker-entrypoint-initdb.d/00_init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-replica1:
    <<: *postgres-service
    container_name: postgres-replica1
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
      - ./init-replica.sh:/usr/local/bin/init-replica.sh:ro

  postgres-replica2:
    <<: *postgres-service
    container_name: postgres-replica2
    volumes:
      - postgres_replica2_data:/var/lib/postgresql/data
      - ./init-replica.sh:/usr/local/bin/init-replica.sh:ro

networks:
  app_shared_network:
    external: true


volumes:
  postgres_master_data:
  postgres_replica1_data:
  postgres_replica2_data: