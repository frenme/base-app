name: golang-dev

x-micro-service: &micro-service
  restart: always
  networks:
    - app-shared-network
  env_file:
    - .env
  volumes:
    - .:/app

services:
  user-service:
    <<: *micro-service
    container_name: user-service-golang
    build:
      context: .
      dockerfile: user-service/Dockerfile.dev
    expose:
      - "${USER_SERVICE_PORT}"

  order-service:
    <<: *micro-service
    container_name: order-service-golang
    build:
      context: .
      dockerfile: order-service/Dockerfile.dev
    expose:
      - "${ORDER_SERVICE_PORT}"

  shared-service:
    <<: *micro-service
    container_name: shared-service-golang
    build:
      context: .
      dockerfile: shared-service/Dockerfile.dev
    expose:
      - "${SHARED_SERVICE_PORT}"

networks:
  app-shared-network:
    external: true