_format_version: "3.0"
_transform: true

services:
  - name: user-service-golang
    url: http://user-service-golang:8081
    routes:
      - name: user-routes
        strip_path: true
        paths:
          - /user

  - name: order-service-golang
    url: http://order-service-golang:8082
    routes:
      - name: order-routes
        strip_path: false
        paths:
          - /api

  - name: shared-service
    url: http://shared-service-golang:8083
    routes:
      - name: shared-routes
        strip_path: true
        paths:
          - /shared

plugins:
  - name: prometheus
    config: {}
